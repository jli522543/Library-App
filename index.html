<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/630f273107.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <i class="fa-solid fa-book fa-3x navbar--icon"></i>
      <h1>Library</h1>
    </nav>
    <main class="flex-column">
      <div class="form-container">
        <button class="btn" id="add-book-button">NEW BOOK</button>
        <form id="add-book-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="block"/>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" class="block"/>
          <label for="pages">Pages</label>
          <input type="text" id="pages" name="pages" class="block"/>
          <label for="hasRead">Have you read it?</label>
          <input type="checkbox" id="hasRead" name="hasRead" />
          <button type="button" id="submit-button" class="btn block">Submit</button>
        </form>
      </div>
      <div id="book-container"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
